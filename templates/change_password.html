{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<div class="container">
    <form action="" method="post">
        <div class="mb-3">
            <input autofocus autocomplete="off" class="form-control mx-auto w-auto" name="current" placeholder="Current Password" type="password">
        </div>
        <div class="mb-3">
            <input autofocus autocomplete="off" class="form-control mx-auto w-auto" name="new" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input autofocus autocomplete="off" class="form-control mx-auto w-auto" name="new_confirm" placeholder="Confirm Password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

</div>

{% endblock %}
